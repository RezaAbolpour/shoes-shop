<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-white-750">
    <div class="continer-home flex gap-5 mt-5">
        <span class="material-symbols-outlined" id="backcart">
            arrow_back
        </span>
        <div class="font-20 font-weight-600">checkout</div>
    </div>
    <div class="font-weight-600 font-16 continer-home mt-5">
        Sipping Address
    </div>
    <div class="continer-home">
        <div style="height: 50px;" class="radius-10 flex item-center bg-white mt-5">
            <div class="font-16 font-weight-600 flex flex-grow-1 gap-5">
                <div class="flex item-center">
                    <span class="material-symbols-outlined">
                        pin_drop
                    </span>
                </div>
                <div>
                    <div class="font-16 font-weight-600" id="addresstitel">home</div>
                    <div class="font-12 color-gray-580" id="addresslocation">61480 Sunbrook Park, PC 5679</div>
                </div>
            </div>
            <span class="material-symbols-outlined flex-grow-1 flex justify-end" id="setaddress">
                edit
            </span>
        </div>
    </div>
    <div class="continer-home mt-5 flex flex-col" style="height: 100%;">
        <div class="flex-grow-2 overflow-y-auto">
            <div class="font-16 font-weight-600">Order List</div>
            <div id="listorder"></div>
        </div>
        <div class="flex-grow-1">
            <hr>
            <div class="font-16 font-weight-600">Choose Shipping</div>
            <div style="height: 50px;" class="radius-10 flex item-center justify-space-around bg-white mt-5"
                id="chooseshipping">
                <span class="material-symbols-outlined">
                    local_shipping
                </span>
                <div>
                    <div class="font-16 font-weight-600" id="nameshipping">Choose shipping Type</div>
                    <div class="font-12 color-gray-580" id="shippingestime"></div>
                </div>
                <span class="font-16 font-weight-600" id="priceshipping"></span>
                <span class="material-symbols-outlined" id="iconedit">
                    arrow_forward_ios
                </span>
            </div>
            <hr>
            <div class="font-16 font-weight-600">Promo Code</div>
            <div class="flex gap-5">
                <div style="height: 50px;"
                    class="radius-10 flex item-center justify-space-around mt-5  bg-white flex-grow-1" id="parentpromo">
                    <input id="inputpromo" type="text" style="height:35px ;" class="radius-10 border-none outline-none"
                        placeholder="Enter Promo Code">
                    
                </div>
                <div style="width: 50px;height: 50px; border-radius: 25px;background-color:gray"
                    class="flex justify-center item-center mt-5 " onclick="checkpromo()">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </div>
            </div>
        </div>
        <div style="height: 180px;" class="radius-10 bg-white flex-grow-4 mt-5 continer-home">
            <div class="flex justify-space-between">
                <div class="color-gray-580 font-12">Amount</div>
                <div class="font-weight-600" id="amount"></div>
            </div>
            <div class="flex justify-space-between">
                <div class="color-gray-580 font-12">shipping</div>
                <div class="font-weight-600" id="shippingprice"></div>
            </div>
            <div class="flex justify-space-between">
                <div class="color-gray-580 font-12">Promo</div>
                <div class="font-weight-600" id="amountpromo">$0</div>
            </div>
            <hr>
            <div class="flex justify-space-between">
                <div class="color-gray-580 font-12">Total</div>
                <div class="font-weight-600" id="total"></div>
            </div>
        </div>
        <div class="flex-grow-1" id="payment" style="margin-top: 10px; margin-bottom: 10px;">
            <div style="height: 50px; background-color: black;"
                class="radius-30 flex item-center mt-5 justify-center color-white">
                Continue to Payment
            </div>
        </div>
        <script src="../src/js/checkout.js"></script>
</body>

</html>
