<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infocard</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="continer-home flex gap-5 mt-5">
        <span class="material-symbols-outlined" id="backhome">
            arrow_back
        </span>
    </div>
    <div class="flex flex-col continer">
        <div class="flex flex-grow-1">
            <img src="" alt="" class="width-100" id="imginfo">
        </div>
        <div class="flex-grow-2 continer-home">
            <div class="flex justify-space-between">
                <p class="font-weight-600 font-20" id="nameinfo"></p>

                <div class="flex item-center justify-center radius-30 circelSizeColor mt-5" id="addwishlist">
                    <span
                        class="material-symbols-outlined">
                        favorite
                    </span>
                </div>
            </div>
            <hr>
            <p class="font-16 font-weight-600">Description</p>
            <p id="descriptioninfo"></p>
            <div class="flex gap-5">
                <div class="flex-grow-1">
                    <p>Size</p>
                    <div class="flex gap-5" id="boxsize">
                        <div class="radius-30 circelSizeColor flex justify-center item-center border-1 active"
                            id="size40">40</div>
                        <div class="radius-30 circelSizeColor flex justify-center item-center border-1" id="size41">41
                        </div>
                        <div class="radius-30 circelSizeColor flex justify-center item-center border-1" id="size42">42
                        </div>
                    </div>
                </div>
                <div class="flex-grow-2 overflow-x-auto">
                    <p>Color</p>
                    <div class="flex gap-5">
                        <div class="radius-30 circelSizeColor flex justify-center item-center"
                            style="background-color: blue;" id="blue">
                            <span class="material-symbols-outlined">
                                done
                            </span>
                        </div>
                        <div class="radius-30 circelSizeColor flex justify-center item-center"
                            style="background-color: red;" id="red"></div>
                        <div class="radius-30 circelSizeColor flex justify-center item-center"
                            style="background-color: yellow;" id="yellow"></div>
                        <div class="radius-30 circelSizeColor flex justify-center item-center"
                            style="background-color: green;" id="green"></div>
                    </div>
                </div>
            </div>
            <div class="flex mt-5 gap-5">
                <div class="font-20 font-weight-600">Quantity</div>
                <div class="flex justify-space-between plr-12 bg-white-600" style=" width: 70px; border-radius: 10px;">
                    <span class="font-20 font-weight-600" id="minus">-</span>
                    <span class="font-20 font-weight-600" id="counter">1</span>
                    <span class="font-20 font-weight-600" id="plus">+</span>
                </div>
            </div>
            <hr>
            <div>
                <span class="font-12 color-gray-580">total price</span>
                <div class="flex gap-5 justify-space-between">
                    <div class="flex justify-center item-center font-20 font-weight-600" id="priceinfo"></div>
                    <div class="bg-dark color-white radius-30 flex justify-center item-center" onclick="sub()"
                        style="height: 30px; width: 150px;">Add to Cart</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../src/js/infocard.js"></script>
</body>

</html>
