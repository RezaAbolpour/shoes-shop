<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-white-750">
    <div class="continer-home flex gap-5 mt-5">
        <span class="material-symbols-outlined" id="backpayment">
            arrow_back
        </span>
        <div class="font-20 font-weight-600">Enter Your PIN</div>
    </div>
    <div class="continer-home flex flex-col" style="height: 100%;">
        <div class="flex-grow-2">
            <div style="height: 50px;" class="radius-10 flex item-center bg-white mt-5">
                <div class="font-16 font-weight-600 flex flex-grow-1 gap-5 justify-space-between">
                    <input type="password" class="width-100 border-none outline-none" id="inputpassword">
                </div>
            </div>
        </div>
        <div class="flex-grow-1" id="applyshipping">
            <div style="height: 50px; background-color: black;"
                class="radius-30 flex item-center mt-5 justify-center color-white">
                Confirm PIN
            </div>
        </div>
    </div>
    <div class="modal none-display" id="ordersuccessfull">        
        <div class="flex item-center justify-center mt-5">
            <img src="../src/image/ordersuccessful.png" alt="successful" style="width: 100px;">
        </div>
        <div class="font-weight-600 font-20 flex justify-center item-center">Orde Successful!</div>
        <br>
        <div class="font-12 font-weight-600 flex justify-center item-center">You have successfully made order</div>
        <br>
        <div class="continer-home">
            <div style="height: 50px; background-color: black;"
                class="radius-30 flex item-center mt-5 justify-center color-white" id="vieworder">
                View Order
            </div>
            <div style="height: 50px; background-color: gray; color: black;"
                class="radius-30 flex item-center mt-5 justify-center color-white">
                View E-Receipt
            </div>
        </div>
    </div>
    <script src="../src/js/password.js"></script>
</body>

</html>
