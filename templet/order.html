<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>cart</title>
</head>

<body class="bg-white-750">
    <div class="continer-home flex">
        <div class="flex-grow-1 mt-5">
            <img src="../src/image/logo.png" alt="">
        </div>
        <div class="flex-grow-2 flex item-center font-16 font-weight-600">
            My Order
        </div>
        <div class="flex-grow-2 flex item-center justify-center">
            <span class="material-symbols-outlined">
                search
            </span>
        </div>
    </div>
    <div class="flex continer-home">
        <div class="flex justify-center" style="width: 50%;" id="activelayout">Active</div>
        <div class="flex justify-center" style="width: 50%;" id="activecompleted">Completed</div>
    </div>
    <div class="flex continer-home">
        <span class="flex-grow-1 flex justify-center lineactive" id="lineactived"></span>
        <span class="flex-grow-1 flex justify-center linefull" id="linecompled"></span>
    </div>
    <div class="mt-5" style="height: 84%;">
        <div class="flex flex-col" style="height: 100%;">
            <div class="flex-grow-5 overflow-y-auto continer-home" id="parendcardactive">
            </div>
            <div class="flex-grow-5 overflow-y-auto continer-home none-display" id="parendcardcomplet">
            </div>
            <div  class="flex-grow-1 flex justify-space-between item-center bg-white continer-home">
                <div class="radius-30 flex flex-col justify-center item-center wh-35" id="iconhome">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                    <span class="font-9">home</span>
                </div>
                <div class="radius-30 flex flex-col justify-center item-center wh-35" id="iconshopping_bag">
                    <span class="material-symbols-outlined">
                        shopping_bag
                    </span>
                    <span class="font-9">cart</span>
                </div>
                <div class="radius-30 flex flex-col justify-center item-center wh-35" id="iconshopping_cart">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                    <span class="font-9">orders</span>
                </div>
                <div class="radius-30 flex flex-col justify-center item-center wh-35" id="iconwallet">
                    <span class="material-symbols-outlined">
                        wallet
                    </span>
                    <span class="font-9">wallet</span>
                </div>
                <div class="radius-30 flex flex-col justify-center item-center wh-35" id="iconperson">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <span class="font-9">profile</span>
                </div>
            </div>
        </div>
    </div>
    <script src="../src/js/order.js"></script>
</body>

</html>
