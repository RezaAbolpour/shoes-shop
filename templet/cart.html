<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>cart</title>
</head>

<body class="bg-white-750">
    <div class="continer-home flex">
        <div class="flex-grow-1 mt-5">
            <img src="../src/image/logo.png" alt="">
        </div>
        <div class="flex-grow-2 flex item-center font-16 font-weight-600">
            My Cart
        </div>
        <div class="flex-grow-2 flex item-center justify-center">
            <span class="material-symbols-outlined">
                search
            </span>
        </div>
    </div>
    <div class="mt-5" style="height: 84%;">
        <div class="flex flex-col" style="height: 100%;">
            <div class="flex-grow-5 overflow-y-auto continer-home" id="parendcard">

            </div>
            <div class="flex bg-white continer-home radius-10">
                <div class="flex-grow-1">
                    <div class="font-9">Total price</div>
                    <div class="font-weight-600 font-20" id="totalprice"></div>
                </div>
                <div class="flex-grow-3 radius-10 flex justify-center item-center bg-dark color-white" id="checkout">
                    Checkout
                </div>
            </div>
            <div class="flex-grow-1 flex justify-space-between item-center bg-white continer-home">
                <div class="radius-30 flex flex-col justify-center item-center wh-35" id="iconhome">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                    <span class="font-9">home</span>
                </div>
                <div class="radius-30 flex flex-col justify-center item-center wh-35" id="iconshopping_bag">
                    <span class="material-symbols-outlined">
                        shopping_bag
                    </span>
                    <span class="font-9">cart</span>
                </div>
                <div class="radius-30 flex flex-col justify-center item-center wh-35" id="iconshopping_cart">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                    <span class="font-9">orders</span>
                </div>
                <div class="radius-30 flex flex-col justify-center item-center wh-35" id="iconwallet">
                    <span class="material-symbols-outlined">
                        wallet
                    </span>
                    <span class="font-9">wallet</span>
                </div>
                <div class="radius-30 flex flex-col justify-center item-center wh-35" id="iconperson">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <span class="font-9">profile</span>
                </div>
            </div>
        </div>
    </div>
    <div id="sheet" class="sheet" aria-hidden="true" role="dialog">
        <div class="overlay"></div>
        <div class="contents" style="background-color: #f3f3f3;">
            <header class="controls">
                <div class="draggable-area">
                    <div class="draggable-thumb"></div>
                </div>
                <button class="close-sheet" type="button" title="Close the sheet"
                    style="background-color: #f3f3f3;">&times;</button>
            </header>
            <main class="body" id="bottomshitdelet">
                <div class="radius-10 flex flex-col justify-center bg-white">
                    <div class="flex">
                        <div class="flex-grow-1 radius-4 flex justify-center item-center bg-white-750"
                            style="width: 70px; height: 70px;margin-left: 10px;margin-top: 14px;">
                            <img src="img" class="flex justify-center item-center" alt=""
                                style="height: 60px; width: 70px;">
                        </div>
                        <div class="flex-grow-4 flex flex-col ml-10">
                            <div class="flex justify-space-between" style="margin-top: 14px;">
                                <div>this is test</div>
                            </div>
                            <div style="padding: 2px;" class="flex item-center gap-5">
                                <div style="width: 10px;height: 10px; border-radius: 20px;background-color: red"></div>
                                <div>red</div>
                                <div>|</div>
                                <div>size =</div>
                                <div>42</div>
                            </div>
                            <div class="flex justify-space-between">
                                <div>$250</div>
                                <div class="flex justify-space-between plr-12 bg-white-750"
                                    style=" width: 70px; border-radius: 10px;">
                                    <span class="font-20 font-weight-600" id="minus" onclick="minus(this)">-</span>
                                    <span class="font-20 font-weight-600" id="counter">5</span>
                                    <span class="font-20 font-weight-600" id="plus" onclick="plus(this)">+</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ml-10 flex mt-5 justify-space-between" style="margin-bottom: 5px;">
                        <div style="height: 30px ; width: 45%; color: black;"
                            class="radius-30 flex item-center justify-center color-white bg-white-750">
                            Cancl
                        </div>
                        <div style="height: 30px; background-color: black; width: 45%;"
                            class="radius-30 flex item-center justify-center color-white">
                            Yes Remove
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../src/js/cart.js"></script>
</body>

</html>
