<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-white-750">
    <div class="continer-home flex gap-5 mt-5">
        <span class="material-symbols-outlined" id="backcheckout">
            arrow_back
        </span>
        <div class="font-20 font-weight-600">Payment Methods</div>
    </div>
    <br>
    <div class="font-12 continer-home">Select the payment method yoou want to use.</div>
    <div class="continer-home flex flex-col" style="height: 100%;">
        <div class="flex-grow-2">
            <div style="height: 50px;" class="radius-10 flex item-center bg-white mt-5">
                <div class="font-16 font-weight-600 flex flex-grow-1 gap-5 justify-space-between">
                    <div class="flex-grow-1 flex gap-5 item-center justify-space-around">
                        <span class="material-symbols-outlined">
                            wallet
                        </span>
                        <div>My Wallet</div>
                    </div>
                    <div class="flex-grow-2 flex justify-end">
                        <input type="radio" name="bot">
                    </div>
                </div>
            </div>

            <div style="height: 50px;" class="radius-10 flex item-center bg-white mt-5">
                <div class="font-16 font-weight-600 flex flex-grow-1 gap-5 justify-space-between">
                    <div class="flex-grow-1 flex gap-5 item-center justify-space-around">
                        <img src="../src/image/paypal.png" alt="paypal" style="width: 25px;">
                        <div>PayPal</div>
                    </div>
                    <div class="flex-grow-2 flex justify-end">
                        <input type="radio" name="bot">
                    </div>
                </div>
            </div>

            <div style="height: 50px;" class="radius-10 flex item-center bg-white mt-5">
                <div class="font-16 font-weight-600 flex flex-grow-1 gap-5 justify-space-between">
                    <div class="flex-grow-1 flex gap-5 item-center justify-space-around">
                        <img src="../src/image/googlepay.png" alt="paypal" style="width: 25px;">
                        <div>Google Pay</div>
                    </div>
                    <div class="flex-grow-2 flex justify-end">
                        <input type="radio" name="bot">
                    </div>
                </div>
            </div>

            <div style="height: 50px;" class="radius-10 flex item-center bg-white mt-5">
                <div class="font-16 font-weight-600 flex flex-grow-1 gap-5 justify-space-between">
                    <div class="flex-grow-1 flex gap-5 item-center justify-space-around">
                        <img src="../src/image/appelpay.png" alt="paypal" style="width: 25px;">
                        <div>Apple Pay</div>
                    </div>
                    <div class="flex-grow-2 flex justify-end">
                        <input type="radio" name="bot">
                    </div>
                </div>
            </div>

            <div style="height: 50px;" class="radius-10 flex item-center bg-white mt-5">
                <div class="font-16 font-weight-600 flex flex-grow-1 gap-5 justify-space-between">
                    <div class="flex-grow-1 flex gap-5 item-center justify-space-around">
                        <img src="../src/image/mastercard.png" alt="paypal" style="width: 25px;">
                        <div>.... .... .... .... 4679</div>
                    </div>
                    <div class="flex-grow-2 flex justify-end">
                        <input type="radio" name="bot">
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-grow-1" id="confirmpayment">
            <div style="height: 50px; background-color: black;"
                class="radius-30 flex item-center mt-5 justify-center color-white">
                Confirm Payment
            </div>
        </div>
    </div>

    <script src="../src/js/payment.js"></script>
</body>

</html>
