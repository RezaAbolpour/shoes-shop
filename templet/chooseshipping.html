<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-white-750">
    <div class="continer-home flex gap-5 mt-5">
        <span class="material-symbols-outlined" id="backcheckout">
            arrow_back
        </span>
        <div class="font-20 font-weight-600">Choose Shipping</div>
    </div>
    <div id="continer-address">

    </div>
    <div class="continer-home flex flex-col" style="height: 100%;">
        <div class="flex-grow-2">
            <div style="height: 50px;" class="radius-10 flex item-center bg-white mt-5">
                <div class="font-16 font-weight-600 flex flex-grow-1 gap-5">
                    <div class="flex item-center">
                        <span class="material-symbols-outlined">
                            pin_drop
                        </span>
                    </div>
                    <div>
                        <div class="font-16 font-weight-600">Economy</div>
                        <div class="font-12 color-gray-580">Estimated Arrival ,Dec 20-23</div>
                    </div>
                </div>
                <div class="flex justify-center item-center">
                    <div>$10</div>
                    <input type="radio" name="bot">
                </div>
            </div>

            <div style="height: 50px;" class="radius-10 flex item-center bg-white mt-5">
                <div class="font-16 font-weight-600 flex flex-grow-1 gap-5">
                    <div class="flex item-center">
                        <span class="material-symbols-outlined">
                            pin_drop
                        </span>
                    </div>
                    <div>
                        <div class="font-16 font-weight-600">Reqular</div>
                        <div class="font-12 color-gray-580">Estimate Arrival ,Des 19-20</div>
                    </div>
                </div>
                <div class="flex justify-center item-center">
                    <div>$15</div>
                    <input type="radio" name="bot">
                </div>
            </div>

            <div style="height: 50px;" class="radius-10 flex item-center bg-white mt-5">
                <div class="font-16 font-weight-600 flex flex-grow-1 gap-5">
                    <div class="flex item-center">
                        <span class="material-symbols-outlined">
                            pin_drop
                        </span>
                    </div>
                    <div>
                        <div class="font-16 font-weight-600">Cargo</div>
                        <div class="font-12 color-gray-580">Estimated Arrival Dec 19-20</div>
                    </div>
                </div>
                <div class="flex justify-center item-center">
                    <div>$20</div>
                    <input type="radio" name="bot">
                </div>
            </div>

            <div style="height: 50px;" class="radius-10 flex item-center bg-white mt-5">
                <div class="font-16 font-weight-600 flex flex-grow-1 gap-5">
                    <div class="flex item-center">
                        <span class="material-symbols-outlined">
                            pin_drop
                        </span>
                    </div>
                    <div>
                        <div class="font-16 font-weight-600">Express</div>
                        <div class="font-12 color-gray-580">Estimate Arrival Dec 18-19</div>
                    </div>
                </div>
                <div class="flex justify-center item-center">
                    <div>$30</div>
                    <input type="radio" name="bot">
                </div>
            </div>
        </div>
        <div class="flex-grow-1" id="applyshipping">
            <div style="height: 50px; background-color: black;"
                class="radius-30 flex item-center mt-5 justify-center color-white">
                Apply
            </div>
        </div>
    </div>

    <script src="../src/js/chooseshipping.js"></script>
</body>

</html>
